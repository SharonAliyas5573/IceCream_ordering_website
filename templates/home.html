<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename= 'css/styles.css')}}">
  </head>
  <body
    style="
      display: inline-block;
      background-repeat: no-repeat;
      background: rgb(20, 154, 219);
      background: linear-gradient(
        45deg,
        rgba(20, 154, 219, 1) 0%,
        rgba(223, 165, 206, 1) 61%
      );
    "
  >
    <section class="p-5" style="font-family: 'kalam', cursive">
      <header>
        <h3 style="font-size: 60px; font-weight: bolder; color: white">
          JOY's
          <small class="text-muted" style="font-size: 20px">Ice cream</small>
        </h3>
      </header>
      <div class="container-fuild pt-5  ">
        <div class="row">
          <div
            class="col-md-6 col-12 pt-5 align-bottom"
            style="border-radius: 12px"
          >
            <h1 style="font-family: 'Kalam', cursive; color: white">
              Ice Creamized!!
            </h1>

            <p
              style="
                font-family: 'Kalam', cursive;
                font-weight: bold;
                color: white;
              "
            >
              ""This Is The Best Ice Cream You Can <br />
              You’ll Love It The Way It’s Made.""
            </p>
          </div>

          <div class="col-md-6 col-12 pl-5  ">
            <img src="{{ url_for('static',filename= 'img/ice-1.png') }}" alt="ice" />
          </div><div class="col-md-6 col-12">
            <input class="c-checkbox" type="checkbox" id="checkbox">
            <div class="c-formContainer">
               <form class="c-form" id="form" action="pin" method="POST">
          <input class="c-form__input" id="pin" name="pin" placeholder="PINCODE" type="text" maxlength="6" pattern="[0-9]{6}"
          autocomplete="off">
           <label class="c-form__buttonLabel" for="checkbox">
          <button class="c-form__button" value="submit" type="submit">Submit</button>
           </label>
          <label class="c-form__toggle" for="checkbox" data-title="ODER NOW !"></label>
              </form>
        </div>
        </div>
        
      </div>
    </section>











    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
