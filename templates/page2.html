<!DOCTYPE html>
<title>PLACE ODER</title>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename= 'css/styles2.css')}}">
</head>
<body bgcolor="#DFA5CE"  >
    
    
    <div >
          <div class="ic" >
            <i class="material-icons" style="font-size:36px">pin_drop</i>
            <font size=6>
                  {{loc}}
            </font>
        </div>
       
        <form name="form1" method="POST" action="form" autocomplete="off">
            <h3>CHOOSE YOUR FLAVOUR:</h3>
                <select id="FLAVOURS" name="FLAVOURS" required>
                <option disabled selected value >SELECT FLAVOURS </option>
                <option value='1'>STRAWBERRY (120)</option>
                <option value='2'>VANILLA (90)</option>
                <option value='3'>CHOCOLATE (110)</option>
                </select>

                <p>&nbsp;</p>
              <h3>CHOOSE SIZE:</h3>
                <select  id="SIZE" name="SIZE" required> 
                    <option disabled selected value >CHOOSE SIZE</option>
                <option value=1>SMALL (1 SCOPS)</option>
                <option value=2>MEDIUM (2 SCOPS)</option>
                <option value=3>LARGE  (3 SCOPS)</option>
                </select>

                <p>&nbsp;</p>
                <h3>CHOOSE TOPPING (ONLY 4):</h3>
                <div class="card"> 
                <div>
                <input name="ckb" type="checkbox"value='1'class="checkbox" > 
                <label>SUGAR CRYSTALS (Free)</label>
                </div>
                <div>    
                <input name="ckb" type="checkbox" value='2'class="checkbox" >
                <label>M&M's (35)</label>
                </div>
                <div>
                <input name="ckb" type="checkbox" value='3'class="checkbox" >
                <label> OREO (25)</label>
                </div>
                <div>
                <input name="ckb" type="checkbox" value='4' class="checkbox" >
                <label>BROWNIES (25)</label>
                </div>
                <div>
                <input name="ckb" type="checkbox"value='5'class="checkbox" >
                <label> CHOCOLATE SYRUP (25)</label>
                </div>
                <div>
                <input name="ckb" type="checkbox"value='6'class="checkbox" >
                <label>CHOCOLATE CHIPS(30)</label>
                </div>
               </div>
                
                
               
               
                
                
                
                <p>&nbsp;</p>

                <button class="button" type="submit" value="submit">PLACE ODER !</button>
               
        </form>


        
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
    $("input[name='ckb']").change(function () {
        var maxAllowed = 4;
        var cnt = $("input[name='ckb']:checked").length;
        if (cnt > maxAllowed) {
            $(this).prop("checked", "");
            alert(' Choose Only ' + maxAllowed + ' Toppings!');
        }
    });
}); </script>

<script>
$("#SIZE").attr('required', 'required');
$("#FLAVOURS").attr('required', 'required');
</script>

</body>
